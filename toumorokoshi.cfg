[config]
namespace = toumorokoshi
virtualenv = true

[env]
formula = sprinter.formulabase
rc = 
  export EDITOR=vim

[emacs24-repo]
formula = sprinter.formulabase
phases = setup
command = 
    sudo add-apt-repository ppa:cassou/emacs
    sudo apt-get update 

[emacs24]
formula = sprinter.formulas.package
depends = emacs24-repo
apt-get = emacs-snapshot

[setuptools]
formula = sprinter.formulas.package
apt-get = python-setuptools

[pelican]
formula = sprinter.formulabase
depends = setuptools
command = sudo easy_install pelican
          sudo easy_install pelican-gist

[jedi]
formula = sprinter.formulabase
depends = setuptools
command = sudo easy_install jedi
          sudo easy_install epc

[git]
formula = sprinter.formulas.package
apt-get = git-core
rc =
  git config --global user.name "Yusuke Tsutsumi"
  git config --global user.email "tsutsumi.yusuke@gmail.com"
  git config --global alias.am commit -am 

[mercurial]
formula = sprinter.formulas.package
apt-get = mercurial
brew = hg

[github]
formula = sprinter.formulas.ssh
keyname = github.com
nopassphrase = true
type = rsa
host = github.com
user = git
hostname = github.com

[golang-osx]
systems = osx
formula = sprinter.formulas.package
brew = go
rc = export GOBIN=$HOME/bin
     export PATH=$PATH:$HOME/bin

[golang-debian]
systems = debian
formula = sprinter.formulas.unpack
executable = bin/go
symlink = go
remove_common_prefix = true
url = https://go.googlecode.com/files/go1.1.linux-amd64.tar.gz
type = tar.gz
rc = export GOROOT=%(golang-debian:root_dir)s

[bitbucket]
formula = sprinter.formulas.ssh
keyname = bitbucket.com
nopassphrase = true
type = rsa
host = bitbucket.org
hostname = bitbucket.org
user = git

[sub]
formula = sprinter.formulas.git
depends = github
url = git://github.com/toumorokoshi/sub.git
branch = yusuke
rc = temp=`pwd`; cd %(sub:root_dir)s/libexec && . sub-init2 && cd $tmp

[ytrc]
formula = sprinter.formulas.git
url = git://github.com/toumorokoshi/yt.rc.git
command =
	  rm $HOME/.vimrc
	  ln -s %(ytrc:root_dir)s/.vimrc $HOME/.vimrc
	  rm $HOME/.screenrc
          ln -s %(ytrc:root_dir)s/.screenrc $HOME/.screenrc
	  rm $HOME/.emacs.d
          ln -s %(ytrc:root_dir)s/emacs $HOME/.emacs.d
	  rm $HOME/.viper
          ln -s %(ytrc:root_dir)s/.viper $HOME/.viper
	  rm $HOME/.emacs
          ln -s %(ytrc:root_dir)s/emacs/.emacs $HOME/.emacs

[tree]
formula = sprinter.formulas.package
apt-get = tree
brew = tree

[ace]
formula = sprinter.formulas.package
apt-get = libace-dev

[screen]
formula = sprinter.formulas.package
apt-get = screen

[vim]
formula = sprinter.formulas.package
apt-get = vim
rc = export EDITOR=vim

[tmux]
formula = sprinter.formulas.package
apt-get = tmux
brew = tmux
