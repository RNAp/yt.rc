[config]
namespace = toumorokoshi

[env]
recipe = sprinter.recipestandard
rc = 
  export EDITOR=vim


[git]
recipe = sprinter.recipes.package
debian = git-core
rc =
  git config --global user.name "Yusuke Tsutsumi"
  git config --global user.email "tsutsumi.yusuke@gmail.com"
  git config --global alias.am commit -am 

[github]
recipe = sprinter.recipes.ssh
keyname = github.com
nopassphrase = true
type = rsa
host = github.com
user = git
hostname = github.com

[golang]
recipe = sprinter.recipes.package
brew = go
apt-get = golang

[sub]
recipe = sprinter.recipes.git
url = git://github.com/toumorokoshi/sub.git
branch = yusuke
rc = temp=`pwd`; cd %(sub:root_dir)s/libexec && . sub-init2 && cd $tmp

[ytrc]
recipe = sprinter.recipes.git
url = git://github.com/toumorokoshi/yt.rc.git
command = ln -s %(ytrc:root_dir)s/.vimrc $HOME/.vimrc
          ln -s %(ytrc:root_dir)s/.screenrc $HOME/.screenrc
          ln -s %(ytrc:root_dir)s/.emacs.d $HOME/.emacs.d
          ln -s %(ytrc:root_dir)s/.emacs.d/.emacs $HOME/.emacs
    
[tree]
recipe = sprinter.recipes.package
apt-get = tree
brew = tree

[ace]
recipe = sprinter.recipes.package
apt-get = libace-dev
