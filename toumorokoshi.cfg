[config]
namespace = toumorokoshi

[env]
formula = sprinter.formulastandard
rc = 
  export EDITOR=vim

[emacs24-repo]
formula = sprinter.formulastandard
phases = setup
command = 
    sudo add-apt-repository ppa:cassou/emacs
    sudo apt-get update 

[emacs24]
formula = sprinter.formulas.package
depends = emacs24-repo
apt-get = emacs-snapshot

[setuptools]
formula = sprinter.formulas.package
apt-get = python-setuptools

[pelican]
formula = sprinter.formulastandard
depends = setuptools
command = sudo easy_install pelican
          sudo easy_install pelican-gist

[git]
formula = sprinter.formulas.package
debian = git-core
rc =
  git config --global user.name "Yusuke Tsutsumi"
  git config --global user.email "tsutsumi.yusuke@gmail.com"
  git config --global alias.am commit -am 

[github]
formula = sprinter.formulas.ssh
keyname = github.com
nopassphrase = true
type = rsa
host = github.com
user = git
hostname = github.com

[golang]
formula = sprinter.formulas.package
brew = go
apt-get = golang
rc = export GOBIN=$HOME/bin
     export PATH=$PATH:$HOME/bin

[bitbucket]
formula = sprinter.formulas.ssh
keyname = bitbucket.com
nopassphrase = true
type = rsa
host = bitbucket.org
hostname = bitbucket.org
user = git

[sub]
formula = sprinter.formulas.git
depends = github
url = git://github.com/toumorokoshi/sub.git
branch = yusuke
rc = temp=`pwd`; cd %(sub:root_dir)s/libexec && . sub-init2 && cd $tmp

[ytrc]
formula = sprinter.formulas.git
url = git://github.com/toumorokoshi/yt.rc.git
command =
	  rm $HOME/.vimrc
	  ln -s %(ytrc:root_dir)s/.vimrc $HOME/.vimrc
	  rm $HOME/.screenrc
          ln -s %(ytrc:root_dir)s/.screenrc $HOME/.screenrc
	  rm $HOME/.emacs.d
          ln -s %(ytrc:root_dir)s/emacs $HOME/.emacs.d
	  rm $HOME/.viper
          ln -s %(ytrc:root_dir)s/.viper $HOME/.viper
	  rm $HOME/.emacs
          ln -s %(ytrc:root_dir)s/emacs/.emacs $HOME/.emacs

[tree]
formula = sprinter.formulas.package
apt-get = tree
brew = tree

[ace]
formula = sprinter.formulas.package
apt-get = libace-dev

[screen]
formula = sprinter.formulas.package
apt-get = screen

[vim]
formula = sprinter.formulas.package
apt-get = vim
rc = export EDITOR=vim
